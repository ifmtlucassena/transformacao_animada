<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Circulo Animado</title>
  </head>
  <script>
    $(document).ready(function(){
        $("button").click(function(){
            var div = $(".circulo");
            div.animate({height: '150px', width: '150px'}, "slow");
            div.animate({top: '+=50px'}, "slow");
            div.animate({borderWidth: '5px'}, "slow");
            
            div.animate({height: '100px', width: '100px'}, "slow");
            div.animate({top: '-=50px'}, "slow");
            div.animate({borderWidth: '0px'}, "slow");
        })
    });
  </script>
  <body>
    <div class="d-flex justify-content-center align-items-end">
        <button type="button" class="btn btn-warning mt-4">Transformar Circulo</button>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="circulo" style="border: 0 solid; border-radius: 50%; background-color: yellow; width: 100px; height: 100px; position: relative;">
        </div>
    </div>
  </body>
</html>
